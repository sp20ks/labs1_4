<!DOCTYPE html>
<html>
<head>
    <meta charset="windows-1251" />
    <title>
        Лабораторная работа 1. Форма регистрации
    </title>
</head>
    <body>
        <form>
            <table border="1">
                <tr>
                    <th colspan="2">
                        Форма регистрации
                    </th>
                </tr>
                <tr>
                    <td>
                        Имя
                    </td>
                    <td align="center">
                        <input type="text" name="fname" size="100" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Фамилия
                    </td>
                    <td align="center">
                        <input type="text" name="lname" size="100" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Телефон
                    </td>
                    <td align="center">
                        <input type="tel" name="phone" size="100" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Чекбокс
                    </td>
                    <td align="center">
                        <div>
                            <input type="checkbox" name="check1" size="100" />
                            <input type="checkbox" name="check2" size="100" />
                            <input type="checkbox" name="check" size="100" />
                        </div>
       
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2">
                        <input type="submit" value="Отправить"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
